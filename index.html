<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" defer>
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div class="display_top-line"></div>
            <div class="display_bottom-line"></div>
        </div>
        
        <div class="clear-and-backspace">
            <button class="clear-and-backspace_button all-clear-button">AC</button>
            <button class="clear-and-backspace_button backspace-button">C</button>
        </div>

        <div class="operators-and-numbers">
            <button class="operators-and-numbers_button">^</button>
            <button class="operators-and-numbers_button">(</button>
            <button class="operators-and-numbers_button">)</button>
            <button class="operators-and-numbers_button">&divide;</button>

            <button class="operators-and-numbers_button">7</button>
            <button class="operators-and-numbers_button">8</button>
            <button class="operators-and-numbers_button">9</button>
            <button class="operators-and-numbers_button">&times;</button>

            <button class="operators-and-numbers_button">4</button>
            <button class="operators-and-numbers_button">5</button>
            <button class="operators-and-numbers_button">6</button>
            <button class="operators-and-numbers_button">+</button>

            <button class="operators-and-numbers_button">1</button>
            <button class="operators-and-numbers_button">2</button>
            <button class="operators-and-numbers_button">3</button>
            <button class="operators-and-numbers_button">-</button>

            <button class="operators-and-numbers_button">0</button>
            <button class="operators-and-numbers_button">.</button>
            <button class="operators-and-numbers_button">(-)</button>
            <button class="operators-and-numbers_button equals-button">=</button>
        </div>
    </div>
</body>
</html>
